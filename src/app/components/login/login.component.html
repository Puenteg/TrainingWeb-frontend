<body>

  <div class="contenedor">
    <div [hidden]="$isLogin | async">
      <div class="login-box">
        <h2>Iniciar Sesion</h2>
        <form [formGroup]="formLogin">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="username">
            <label>Nombre de usuario</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" formControlName="pwd">
            <label>Contraseña</label>
          </div>
          <div class="row justify-content-center">
            <button (click)="validaLogin()">Entrar</button>
          </div>
          <br>
          <p *ngIf="showMessage" class="error">El usuario y contraseña <strong>no coinciden</strong></p>
          <table>
            <tbody>
              <tr>
                <td>
                  <p>¿Aún no cuentas con un usuario?<strong><a routerLink="/registro">Registrate
                        aquí</a></strong></p>
                </td>
                <td>
                  <p>¿Olvidaste tu contraseña?<strong>
                      <a routerLink="/recuperar-psw">Recuperar Contraseña</a>
                    </strong>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="verificador">
        <div class="verificador-child" *ngIf="codigoVerificador.length > 0">
          <form (submit)="validaCodigoVerificador()">
            <div class="mb-3">
              <label for="marca">Ingresa Código de Verificación</label>
              <input id="codigoVerificador" type="text" class="form-control" placeholder="Código Verificador"
                maxlength="4">
              <br>
              <button>Validar</button>
              <button><a routerLink="/">Cancelar</a></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
